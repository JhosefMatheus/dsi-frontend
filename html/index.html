<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>

    <link rel="stylesheet" href="../css/index.css" />

    <script src="../js/index.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="alert" id="alert">
                <div class="alertHeader">
                    <p class="alertTitle">Erro de login.</p>
                    <button type="button" class="alertButton" id="alertButton">X</button>
                </div>
                <p>Usuário ou senha inválidos</p>
            </div>

            <h1 class="header">Entrar</h1>
            <p class="subHeader">Entrar no sistema de produtos</p>

            <label for="loginField">Login</label>
            <input type="text" id="loginField" />

            <label for="passwordField">Senha</label>
            <input type="password" id="passwordField" />

            <button type="submit" id="submitButton">Entrar</button>
        </form>
    </div>
</body>
</html>
